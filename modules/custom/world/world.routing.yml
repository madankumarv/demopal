world.countries:
  path: '/world/countries'
  defaults:
    _controller: '\Drupal\world\Controller\WorldController::countries'
    _title: 'List of countries in the world!'
  requirements:
    _permission: 'access content'

world.form:
  path: '/world-form'
  defaults:
    _title: 'World form'
    _form: '\Drupal\world\Form\WorldForm'
  requirements:
    _permission: 'access content'
