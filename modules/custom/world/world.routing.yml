world.countries:
  path: '/world/countries'
  defaults:
    _controller: '\Drupal\world\Controller\WorldController::countries'
    _title: 'List of countries in the world!'
  requirements:
    _permission: 'access content'

world.form:
  path: '/world/form/counytry'
  defaults:
    _title: 'World form'
    _form: '\Drupal\world\Form\WorldForm'
  requirements:
    _permission: 'access content'

world.admin_settings:
  path: '/admin/config/world'
  defaults:
    _form: '\Drupal\your_module\Form\WorldConfigurationForm'
    _title: 'World configuration screen'
  requirements:
    _permission: 'administer site configuration'
